<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Date Manipulator </title>
  </head>
  <body>
      <div class="container main">
        <div class="wrapper">
            <center>

                <h1> Date Manipulator </h1>
                <br>

                <form action="">
                    <label for="birthday">Birthday:</label>
                    <input required type="date" id="date" name="birthday">
                    
                    <br>
                    <br>

                    <label for="cars">Choose Operation:</label>
                        <select required id="operation" name="cars">
                        <option value="ad">Add Days</option>
                        <option value="sd">Subtract Days</option>
                        <option value="aw">Add Weeks</option>
                        <option value="sw">Subtract Weeks</option>
                    </select>
                    
                    <br>
                    <br>

                    <label for="shift">Enter number of days/weeks you want to shift:</label>
                    <input required type="number" id="shift" name="fname">

                    <br>
                    <br>

                    <input class="btn btn-success" type="submit" value="Submit" action="">
                    <button class="btn btn-danger" type="button" id="clear" style="margin-left: 10px;"> Clear </button>

                    <br>
                </form>

                <br>

                <h2 id="answer"></h2>
            </center>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <style>
        html, body {
            height: 100%;
        }
        .main {
            height: 100%;
            width: 100%;
            display: table;
        }
        .wrapper {
            display: table-cell;
            height: 100%;
            vertical-align: middle;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
